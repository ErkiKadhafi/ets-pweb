<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Erki | Web Portfolio</title>
    </head>
    <body>
        <header>
            <div style="background: #1f1f1f; height: 10vh">
                <nav
                    class="
                        text-white
                        flex
                        justify-between
                        items-center
                        h-full
                        w-4/5
                        m-auto
                    "
                >
                    <div class="flex space-x-3">
                        <img
                            class="h-8 w-8 block rounded-full"
                            src="./assets/erki 1.png"
                            alt="my-photo"
                            style="background: #07841b"
                        />
                        <span class="font-bold">Erki Kadhafi</span>
                    </div>
                    <div class="flex space-x-5">
                        <a
                            style="transition: all 0.2s ease-in-out"
                            onmouseover="this.style.color='#087a22'"
                            onMouseOut="this.style.color='#fff'"
                            href="/"
                            >Home</a
                        >
                        <a
                            style="transition: all 0.2s ease-in-out"
                            onmouseover="this.style.color='#087a22'"
                            onMouseOut="this.style.color='#fff'"
                            href="./download_cv.html"
                            >Download CV</a
                        >
                        <a
                            style="transition: all 0.2s ease-in-out"
                            onmouseover="this.style.color='#087a22'"
                            onMouseOut="this.style.color='#fff'"
                            href="./contact.html"
                            class="underline"
                            >Contact</a
                        >
                        <a
                            style="transition: all 0.2s ease-in-out"
                            onmouseover="this.style.color='#087a22'"
                            onMouseOut="this.style.color='#fff'"
                            href="./about.html"
                            >About Me</a
                        >
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section style="background: #1f1f1f; min-height: 90vh">
                <div class="p">
                    <div class="max-w-xl m-auto bg-gray-500 rounded-md p-6">
                        <h1
                            class="
                                text-center
                                pb-6
                                text-white text-3xl
                                font-bold
                            "
                        >
                            Contact Me!
                        </h1>
                        <form
                            action="https://formspree.io/f/mayadddy"
                            method="POST"
                        >
                            <div class="space-y-6">
                                <div class="grid grid-cols-2 gap-x-4">
                                    <div class="flex flex-col space-y-2">
                                        <label
                                            for="name"
                                            class="
                                                text-white text-bold
                                                font-semibold
                                            "
                                            >Name</label
                                        >
                                        <input
                                            required
                                            class="
                                                border border-green-100
                                                bg-gray-200
                                                py-3
                                                px-3
                                                rounded-sm
                                                focus:ring-2
                                                focus:outline-none
                                                focus:ring-green-400
                                                focus:border-green-400
                                                transition
                                                duration-200
                                            "
                                            type="text"
                                            id="name"
                                            name="name"
                                            placeholder="Michael Alexander"
                                        />
                                    </div>
                                    <div class="flex flex-col space-y-2">
                                        <label
                                            for="email"
                                            class="
                                                text-white text-bold
                                                font-semibold
                                            "
                                            >Email</label
                                        >
                                        <input
                                            required
                                            class="
                                                border border-green-100
                                                bg-gray-200
                                                py-3
                                                px-3
                                                rounded-sm
                                                focus:ring-2
                                                focus:outline-none
                                                focus:ring-green-400
                                                focus:border-green-400
                                                transition
                                                duration-200
                                            "
                                            type="text"
                                            id="email"
                                            name="email"
                                            placeholder="michael.alexander@gmail.com"
                                        />
                                    </div>
                                </div>
                                <div class="flex flex-col space-y-2">
                                    <label
                                        for="subject"
                                        class="
                                            text-white text-bold
                                            font-semibold
                                        "
                                        >Subject</label
                                    >
                                    <input
                                        required
                                        class="
                                            w-full
                                            border border-green-100
                                            bg-gray-200
                                            py-3
                                            px-3
                                            rounded-sm
                                            focus:ring-2
                                            focus:outline-none
                                            focus:ring-green-400
                                            focus:border-green-400
                                            transition
                                            duration-200
                                        "
                                        type="text"
                                        id="subject"
                                        name="subject"
                                        placeholder="New Project Name"
                                    />
                                </div>
                                <div class="flex flex-col space-y-2">
                                    <label
                                        for="message"
                                        class="
                                            text-white text-bold
                                            font-semibold
                                        "
                                        >Message</label
                                    >
                                    <textarea
                                        required
                                        class="
                                            form-textarea
                                            w-full
                                            border-green-100
                                            bg-gray-200
                                            py-4
                                            px-3
                                            resize-none
                                            rounded-md
                                            border
                                            focus:ring-2
                                            focus:outline-none
                                            focus:ring-green-400
                                            focus:border-green-400
                                            transition
                                            duration-200
                                        "
                                        name="message"
                                        id="message"
                                        cols="30"
                                        rows="4"
                                    ></textarea>
                                </div>
                                <div>
                                    <button
                                        class="
                                            py-3
                                            px-6
                                            rounded-sm
                                            text-lg
                                            space-x-2
                                            text-white
                                        "
                                        style="
                                            background: #087a22;
                                            transition: all 0.2s ease-in-out;
                                        "
                                        onmouseover="this.style.backgroundColor='#065719'"
                                        onMouseOut="this.style.backgroundColor='#087a22'"
                                    >
                                        <span
                                            >Send Email
                                            <i
                                                class="fas fa-greater-than ml-2"
                                            ></i
                                        ></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer
            class="text-white flex items-center justify-center"
            style="background: #111111; min-height: 10vh"
        >
            <h3>&copy; Erki Kadhafi | 2021</h3>
        </footer>
    </body>
</html>
